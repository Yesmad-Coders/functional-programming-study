<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script src="../module/main.module.js"></script>
    <script>
        const apply1 = f => f(1);
        const add2 = a => a + 2;
        log(apply1(add2));
        log(apply1(a => a - 1));

        const times = (f,n) => {
            let i = -1;
            while(++i < n) f(i);
        };

        times(log, 3);
        times(a => log(a + 10), 3);

        //////////////////////////////////////

        const addMaker = a => b => a + b;
        const add10 = addMaker(10);
        log(add10(5));
        log(add10(10));

    </script>
</body>
</html>
